  <!--Titulo 1 da página-->

  <div class="container">
    <h1 class="headings">Redefinir Senha</h1>

    <form class="col-md-4" style="margin-left: 33%">
      <div class="form-group">
        <label for="cadSenha" class="headerInput">Senha</label>
        <input type="password" class="form-control" name="cadSenha" id="cadSenha" placeholder="Informe sua senha..."
          required>
        <div id="divForcaSenha" class="progress"></div>
      </div>

      <div class="form-group">
        <label for="cadConfirmaSenha" class="headerInput">Confirmar Senha</label>
        <input type="password" class="form-control" name="cadConfirmaSenha" id="cadConfirmaSenha"
          placeholder="Informe sua senha..." required>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="mostrarSenha">
        <label class="form-check-label" for="mostrarSenha">Mostrar Senha</label>
      </div>
      <span id="senhasIguais" class="form-text">
      </span>

      <!--Botoes-->

      <div style="text-align: right">
        <button type="button" id="btnSalvarRedefinirSenha" class="btn btn-primary i bi-archive botoesPerfil"></i>
          Salvar</button>
        <button type="button" id="btnCancelarRedefinirSenha" class="btn btn-danger i bi-trash3"></i> Cancelar </button>
      </div>
    </form>
  </div>
