<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../assets/css/cadastro.css" rel="stylesheet">
    <link href="../assets/css/menu.css" rel="stylesheet">
    <link href="../assets/css/geral.css" rel="stylesheet">

    <!--Import fonte padrão-->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');    
    </style>

    <title>Cadastro</title>

</head>
  <body>

    <!--Titulo da pagina-->
    <h1 class="headingCadastro">Cadastre-se</h1>



    <!-- Cadastro -->
    <div id="cadastro">
      <div class="container">
        <div class="col-md-6">
        <!-- Modal -->
        <div class="modal fade" id="formCadastro" tabindex="-1" role="dialog" aria-labelledby="formCadastro" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class=" headingCadastro">Cadastre-se</h5>

              </div>
              <div class="modal-body">

                <!--Formulário de cadastro-->
                <form class="container">
                  <div class="form-group">
                    <label for="exampleInputEmail1" class="headerInput">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Informe seu email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1" class="headerInput">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Informe sua senha">
                    <label for="exampleInputEmail1" class="headerInput">Tipo de de Usuário</label>
                  </div>
                  
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                      Pessoa Fisíca
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                      Pessoa Jurídica
                    </label>
                  </div>
                  <div>
                    <button type="submit" class=" btnCriarConta  form-control btn btn-primary">Criar Conta</button><br>
                      <p>Já possui cadastro?<button class="btnFazerLogin">Fazer Login</button></p>
                  </div>
                </form>
                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
