  <!--Import Scripts-->
  <script type="text/JavaScript" src="../assets/js/btnDinamico.js"></script>

  <!--Import fonte padrão-->

    @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");

  <title>Reciclense - Perfil Pessoa Fisíca</title>
</head>

<body>
  <!--Navbar geral-->
  <div class=" divMenu container-fluid" id="nav-container">
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">
        <img src="../assets/img/logo.svg" alt="Reciclense" width="200" height="77"
          class="d-inline-block align-text-top" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto align-items-center">
          <li class="nav-item">
            <a class="nav-link align-text-center" aria-current="page" href="#">Início</a>

          </li>

            <a class="nav-link" href="#materiais-reciclaveis">Materiais Recicláveis</a>
          </li>

          </li>
        </ul>
        <div id="btnDinamico" class="d-flex justify-content-center"></div>
      </div>
    </nav>
  </div>

  <!--Titulo 1 da página-->

  <div class="container">
    <h1 class="headingPerfilPessoaFisica1">Perfil</h1>

    <h2 class="headingPerfilPessoaFisica2">Seus dados</h2>

    <!--Formulário Pessoa Física-->

    <form action="">
      <div class="row">
        <div class="col">
          <label for="inputName">Nome:</label>
          <input type="text" class="form-control" placeholder="Digite seu Nome" />
        </div>
        <div class="col">
          <label for="inputsobrenome">Sobrenome:</label>
          <input type="text" class="form-control" placeholder="Digite seu Sobrenome" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="inputEmail4">Email:</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Ex: usuário@gmail.com" />
        </div>
        <div class="col">
          <label for="inputPassword4">CPF:</label>
          <input oninput="mascaraCpf(this)" type="text" class="form-control" id="formGerenciaUser"
            aria-describedby="CPF" placeholder="000.000.000-00">
        </div>
      </div>
    </form>

    <!--Titulo 2 da página-->

    <h2 class="headingPerfilPessoaFisica2">Endereço</h2>

    <!--Formulário de Endereco-->

    <form action="">
      <div class="row">
        <div class="col">
          <label for="inputName">Rua:</label>
          <input type="text" class="form-control" placeholder="Rua do Recife" />
        </div>
        <div class="col">
          <label for="inputsobrenome">Número:</label>
          <input type="text" class="form-control" placeholder="Número 00" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="inputName">Complemento:</label>
          <input type="text" class="form-control" placeholder="Apartamento, ponto de referência." />
        </div>
        <div class="col">
          <label for="inputPassword4">CEP:</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="50000000" />
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <label for="inputEmail4">Cidade:</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Ex: Recife" />
        </div>
        <div class="col-sm">
          <label for="inputEmail4">Estado:</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Ex: Pernambuco" />
        </div>
    </form>

    <!--Botoes-->

    <div style="text-align: right">
      <button type="button" class="btn btn-primary i bi-archive"></i> Salvar </button>
      <button type="button" class="btn btn-secondary i bi-pencil-square"></i> Editar </button>
      <button type="button" class="btn btn-danger i bi-trash3"></i> Excluir </button>
    </div>

    <!-- Rodapé -->

    <footer class="page-footer font-small blue">
      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">
        © 2022 Copyright: Todos os direitos reservados.
        <a href="/"> reciclense.com.br</a>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"></script>
</body>

</html>
