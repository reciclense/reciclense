  <main>
    <!--Minhas solicitações-->
    <div class="container" id="headingMinhasSolicitacoes">
      <h1 class="headings">Minhas solicitações</h1>
    </div>

    <!--Card Minhas solicitações-->
    <div class="cardMinhasSolicitacoes card" style="width: 18rem;">
      <div class="card-header d-flex align-items-center justify-content-center">
        <h5 class="card-title">Metal</h5>
      </div>
      <div class="card-body">
        <label><b>Data:</b> 05/10/2022</label><br><br>
        <label><b>Horário:</b> 11:00 a.m</label><br><br>
        <label><b>Observações:</b> </label><br><br>
        <p class="card-text">Este é um exemplo de solicitção de coleta</p>
        <a href="#" class="btn btn-sencondary">Editar</a>
        <a href="#" class="btnExcluir btn btn-danger">Excluir</a>
      </div>
    </div>
  </main>

  <!-- Modal Solicitar Coleta -->
  <div id="solicitarColeta">
    <div class="col-md-6">
      <!-- Modal -->
      <div class="modal fade" id="formSolicitarColeta" tabindex="-1" role="dialog" aria-labelledby="formSolicitarColeta"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <!--Formulário de Solicitação de coleta-->
              <form>
                <div class="form-group">
                  <div class="modal-footer">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <h4 class="headings">Solicitar Coleta</h4>
                  <label for="exampleInputData" class="headerInput">Data:</label>
                  <input type="date" class="form-control" id="exampleInputData" required>
                </div>
                <div class="form-group">
                  <label for="exampleInputHorario" class="headerInput">Horário:</label>
                  <input type="time" class="form-control" id="exampleInputHorario" required>
                </div>
                <div class="form-group">
                  <label for="exampleInputTipoMaterial" class="headerInput">Tipo de Material:</label>
                  <select class="form-control" id="submit">
                    <option value="1">Plástico</option>
                    <option value="2">Papel</option>
                    <option value="3">Vidro</option>
                    <option value="4">Metal</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleInputObservacoes" class="headerInput">Observações:</label>
                  <textarea class="form-control" id="exampleInputObservacoes"></textarea>
                </div>
                <div>
                  <button type="submit" class=" btnSolicitarColeta form-control btn btn-primary">Solicitar</button><br>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
