  <!--Titulo 1 da página-->

  <div class="container">
    <h1 class="headings">Perfil</h1>

    <h2 class="headingPerfilPessoaFisica2">Seus Dados</h2>

    <form action="">
      <div class="row">
        <div class="col">
          <label for="inputName">Nome:</label>
          <input type="text" name="nome" id="nm_usuario" class="form-control inputsPerfil" placeholder="Digite seu Nome"
            disabled />
        </div>
        <div class="col">
          <label for="inputsobrenome">Sobrenome:</label>
          <input type="text" name="Sobrenome" id="sobrenome_usuario" class="form-control inputsPerfil"
            placeholder="Digite seu Sobrenome" disabled />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="inputEmail">Email:</label>
          <input type="email" name="Email" id="email" class="form-control inputsPerfil"
            placeholder="Ex: usuário@gmail.com" disabled />
        </div>
        <div class="col">
          <label for="inputEmail">Nascimento:</label>
          <input type="date" id="nascimento" class="form-control inputsPerfil" placeholder="Ex: 2020-10-15" disabled />
        </div>
        <div class="col">
          <label for="inputCPF">CPF:</label>
          <input oninput="mascaraCpf(this)" type="text" name="CPF" id="documento_principal"
            class="form-control inputsPerfil" id="formGerenciaUser" aria-describedby="CPF" placeholder="000.000.000-00"
            disabled>
        </div>
        <div class="spinner-border text-primary" id="preloader" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <h2 class="headingPerfilPessoaFisica2">Dados da Empresa</h2>

      <!--Formulário Pessoa Jurídica-->

      <div class="row">
        <div class="col">
          <label for="inputCnpj">CNPJ:</label>
          <input type="text" name="CNPJ" id="cnpj" onblur="consultarCNPJ(this.value)" oninput="mascaraCnpj(this)"
            class="form-control inputsPerfil" placeholder="Digite o CNPJ da empresa" disabled />
        </div>
        <div class="spinner-border text-primary"  id="preloaderCNPJ" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="col">
          <label for="inputRazaoSocial">Razão Social:</label>
          <input type="text" name="Razão Social" id="razaoSocial" class="form-control inputsPerfil"
            placeholder="Digite a razão social da empresa" disabled />
        </div>
      </div>

      <!--Titulo 2 da página-->

      <h2 class="headingPerfilPessoaFisica2">Endereço da Empresa</h2>

      <!--Formulário de Endereco-->

      <div class="row">
        <div class="col">
          <label for="inputCEP">CEP:</label>
          <input type="text" oninput="mascaraCEP(this)" name="CEP" id="cep" class="form-control inputsPerfil"
            placeholder="50000000" disabled />
        </div>
        <div class="col">
          <label for="inputRua">Rua:</label>
          <input type="text" name="Rua" id="nm_logradouro" class="form-control inputsPerfil" placeholder="Rua do Recife"
            disabled />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="inputNumero">Número:</label>
          <input type="text" oninput="apenasNumeros(this)" name="Número" id="numero" class="form-control inputsPerfil"
            placeholder="Número 00" disabled />
        </div>
        <div class="col-sm">
          <label for="inputEstado">Estado:</label>
          <select type="text" name="Estado" id="nm_estado" class="form-control inputsPerfil"
            placeholder="Ex: Pernambuco" disabled>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <label for="inputCidade">Cidade:</label>
          <select type="text" name="Cidade" id="nm_cidade" class="form-control inputsPerfil" placeholder="Ex: Recife"
            disabled>
          </select>
        </div>
        <div class="col-sm">
          <label for="inputBairro">Bairro:</label>
          <input type="text" name="Bairro" id="nm_bairro" class="form-control inputsPerfil" placeholder="Ex: Varzea"
            disabled />
        </div>
      </div>


      <!--Botoes-->

      <div style="text-align: right">
        <button type="button" id="btnSalvarPerfil" class="btn btn-primary i bi-archive botoesPerfil" hidden></i> Salvar
        </button>
        <button type="button" id="btnEditarPerfil" class="btn btn-secondary i bi-pencil-square"></i> Editar </button>
        <button type="button" id="btnExcluirPerfil" class="btn btn-danger i bi-trash3"></i> Excluir </button>
      </div>
    </form>
