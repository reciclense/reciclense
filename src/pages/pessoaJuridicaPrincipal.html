  <main>
    <!-- Barra de Pesquisa -->
    <div id="pesquisar">
      <div class="container">

  <!-- Modal Cadastrar Coletor -->
  <div id="cadastrarColetor">
    <div class="col-md-6">
      <!-- Modal -->
      <div class="modal fade" id="formCadastrarColetor" tabindex="-1" role="dialog"
        aria-labelledby="formCadastrarColetor" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <!--Formulário de Cadastro de coletor-->
              <form id="form-coletor" class="needs-validation" novalidate>
                <div class="form-group">
                  <div class="modal-footer">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <h3 class="headings">Cadastrar Coletor</h3>
                  <div class="row">
                    <div class="col">
                      <label for="exampleInputNomeColetor" class="headerInput">Nome:</label>
                      <input type="text" class="form-control inputsPerfil" id="nome-coletor" placeholder="Coletor teste"
                        required>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label for="exampleInputSobrenomeColetor" class="headerInput">Sobrenome:</label>
                      <input type="text" class="form-control inputsPerfil" id="sobrenome-coletor"
                        placeholder=" da Silva" required>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label for="exampleInputNascimentoColetor" class="headerInput">Data de Nascimento:</label>
                      <input type="date" class="form-control inputsPerfil" id="nascimento" placeholder=" da Silva"
                        required>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label for="exampleInputDocumentoColetor" class="headerInput inputsPerfil">CPF:</label>
                      <input oninput="mascaraCpf(this)" type="text" class="form-control inputsPerfil"
                        id="documento_principal" placeholder=" 000.000.000-00" required>
                    </div>
                  </div>
                  <div class="spinner-border text-primary" id="preloaderColetor" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>
                <div class="campo-erro alert alert-danger d-none">
                  Preencha o campo <span id="campo-erro"></span>!
                </div>
                <div>
                  <button type="button" id="btnCadastrarColetor"
                    class="btnCadastrarColetor form-control inputsPerfil btn btn-primary">Cadastrar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Gerar Relatório -->
  <div id="gerarRelatorio">
    <div class="col-md-6">
      <!-- Modal -->
      <div class="modal fade" id="formGerarRelatorio" tabindex="-1" role="dialog" aria-labelledby="formGerarRelatorio"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <!--Formulário de Cadastro de coletor-->
              <form id="form-coletor" class="needs-validation" novalidate>
                <div class="form-group">
                  <div class="modal-footer">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <h3 class="headings">Gerar Relatório</h3>
                  <div class="row">
                    <div class="col">
                      <label for="exampleInputNomeColetor" class="headerInput">Data Início:</label>
                      <input type="date" class="form-control inputsPerfil" id="dataInicioRelatorio"
                        placeholder=" da Silva" required>
                    </div>
                    <div class="col">
                      <label for="exampleInputNomeColetor" class="headerInput">Data Fim:</label>
                      <input type="date" class="form-control inputsPerfil" id="dataFimRelatorio" placeholder=" da Silva"
                        required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="form-group">
                        <label for="exampleInputNascimentoColetor" class="headerInput">Estado:</label>
                        <select class="form-control" id="nm_estado">
                        </select>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-group">
                        <label for="exampleInputNascimentoColetor" class="headerInput">Cidade:</label>
                        <select class="form-control" id="nm_cidade">
                          <option selected>Todas as cidades</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="form-group">
                        <label for="exampleInputNascimentoColetor" class="headerInput">Bairro:</label>
                        <select class="form-control" id="selectBairroRelatorio">
                        </select>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-group">
                        <label for="exampleInputNascimentoColetor" class="headerInput">Material</label>
                        <select class="form-control" id="selectMaterialRelatorio">
                          <option>Todos os materiais</option>
                          <option>Plástico</option>
                          <option>Vidro</option>
                          <option>Metal</option>
                          <option>Papel</option>
                        </select>
                      </div>
                    </div>
                    <div class="spinner-border text-primary" id="preloaderRelatorio" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
                  <!-- <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="exampleInputNascimentoColetor" class="headerInput">Turno:</label>
                        <select class="form-control" id="selectTurnoRelatorio">

                      </div>
                    </div>
                    <div class="spinner-border text-primary" id="preloaderRelatorio" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div> -->
                  <div class="row">
                    <div id="baixarRelatorio"></div>
                    <div class="col">
                      <div class="form-group">
                        <button type="button" id="btnGerarRelatorio"
                          class="btnCadastrarColetor form-control inputsPerfil btn btn-primary">Gerar
                          Relatório</button>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
            </form>
          </div>
