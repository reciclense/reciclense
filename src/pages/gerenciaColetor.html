    <main>
        <div id="pesquisarColetor col-sm-6 col-md-6 col-lg-12">
            <div class="pesquisarColetor col-sm-6 col-md-6 col-lg-12">
                <h1 class="headings">Gerencia Coletor</h1>
                <!-- Formulário -->
                <form id="formGerenciaColetor" class="col-sm-6 col-md-6 col-lg-6 d-flex">
                    <div class=" teste form-group col-sm-6 col-md-6 col-lg-6">
                        <label class="headerInput">Nome:</label>
                        <input type="text" class="form-control" id="formGerenciaColetor" aria-describedby="Nome"
                            placeholder="Coletor teste">
                    </div>
                    <div class=" teste form-group col-sm-6 col-md-6 col-lg-6">
                        <label class="headerInput">CPF:</label>
                        <input oninput="mascaraCpf(this)" type="text" class="form-control" id="formGerenciaColetor"
                            aria-describedby="CPF" placeholder="000.000.000-00">
                    </div>
                    <div id="divGerenciaColetor" class="col-sm-6 col-md-6 form-group col-lg-6">
                        <button type="submit" id="btnPesquisarColetor" class="btn btn-primary bi bi-search"
                            onclick="buscaColetor()"> Pesquisar</button>
                    </div>
                </form>
            </div>


            <table class=" table tableGerenciaUsuario">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Sobrenome</th>
                        <th scope="col">CPF</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope="row">Coletor</td>
                        <td scope="row">Teste</td>
                        <td scope="row">30131033026</td>
                        <td scope="row">
                            <button class="btn btn-secondary i bi-pencil-square" data-bs-toggle="modal"
                                data-bs-target="#formEditaColetor"> Editar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Modal Gerencia Coletor -->
        <div id="editaColetor">
            <div class="col-md-6">
                <!-- Modal -->
                <div class="modal fade" id="formEditaColetor" tabindex="-1" role="dialog"
                    aria-labelledby="formEditaColetor" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-body">
                                <!--Formulário de Edição de coletor-->
                                <form>
                                    <div class="form-group">
                                        <div class="modal-footer">
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <h4 class="headings">Gerenciar Coletor</h4>
                                        <label for="exampleInputNomeColetor" class="headerInput">Nome:</label>
                                        <input type="text" class="form-control" id="exampleInputData"
                                            placeholder="Coletor teste" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputSobrenomeColetor" class="headerInput">Sobrenome:</label>
                                        <input type="text" class="form-control" id="exampleInputHorario"
                                            placeholder=" da Silva" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputDocumentoColetor" class="headerInput">CPF:</label>
                                        <input oninput="mascaraCpf(this)" type="text" class="form-control"
                                            id="exampleInputHorario" placeholder=" 000.000.000-00" required>
                                    </div>
                                    <div>
                                        <button type="submit"
                                            class=" btnEditarColetor form-control btn btn-primary i bi-archive">
                                            Salvar
                                        </button>

                                        <button type="submit"
                                            class=" btnExcluirColetor form-control btn btn-danger bi bi-trash3">
                                            Excluir
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
