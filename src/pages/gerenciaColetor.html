    <main>
        <div id="pesquisarColetor">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="headings">Gerencia Coletor</h1>
                    </div>
                    <div class="col-md-12">
                        <label class="headerInput">Pesquisar coletor:</label>
                    </div>
                    <div class="col-md-12">
                        <!-- Pesquisa -->
                        <form id="formGerenciaColetor" class="form-inline d-flex">
                            <input type="search" class="form-control mr-sm-2 ipt-pesquisa" id="iptPesquisarColetor"
                                aria-label="Search" placeholder="Ex: João da Silva ou 777.222.333.444">
                            <i class="my-2 my-sm-0 btn-pesquisa d-flex align-items-center bi bi-search"></i>
                            <!-- <div id="divGerenciaColetor" class="col-sm-6 col-md-6 form-group col-lg-6">
                                <button type="submit" id="btnPesquisarColetor" class="btn btn-primary bi bi-search"
                                    onclick="buscaColetor()"> Pesquisar</button>
                            </div> -->
                        </form>
                    </div>
                    <!-- Tabela -->
                    <table id="tableGerenciaUsuario" class=" table tableGerenciaUsuario">
                    </table>
                </div>
            </div>
        </div>

        <!-- Modal Gerencia Coletor -->
        <div id="editaColetor">
            <div class="col-md-6">
                <!-- Modal -->
                <div class="modal fade" id="formEditaColetor" tabindex="-1" role="dialog"
                    aria-labelledby="formEditaColetor" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-body">
                                <!--Formulário de Edição de coletor-->
                                <form>
                                    <div class="form-group">
                                        <div class="modal-footer">
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <h4 class="headings">Gerenciar Coletor</h4>
                                        <label for="nomeColetor" class="headerInput">Nome:</label>
                                        <input type="text" class="form-control inputsColetor" id="nomeColetor"
                                            placeholder="Coletor teste" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="sobrenomeColetor" class="headerInput">Sobrenome:</label>
                                        <input type="text" class="form-control inputsColetor" id="sobrenomeColetor"
                                            placeholder=" da Silva" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="nascimentoColetor" class="headerInput">Data de Nascimento:</label>
                                        <input type="date" class="form-control" id="nascimentoColetor" disabled>
                                    </div>

                                    <div class="form-group">
                                        <label for="cpfColetor" class="headerInput">CPF:</label>
                                        <input oninput="mascaraCpf(this)" type="text" class="form-control"
                                            id="cpfColetor" placeholder=" 000.000.000-00" disabled>
                                    </div>
                                    <div>
                                        <button type="button" id="btnEditarColetor"
                                            class=" btnEditarColetor form-control btn btn-primary i bi-archive">
                                            Salvar
                                        </button>

                                        <button type="button" id="btnExcluirColetor"
                                            class=" btnExcluirColetor form-control btn btn-danger bi bi-trash3">
                                            Excluir
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
